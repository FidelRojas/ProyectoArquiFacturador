<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <h1 style="text-align: center;"> <b> Sistema de Facturacion de Viva</b></h1>
                <div class="card-body">
                    <h2 class="title">Generar Factura</h2>
                    <!-- <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="NAME" name="name">
                        </div> -->

                    <form class="form" (ngSubmit)="onSubmit()">
                        <input type="number" name="numero" [(ngModel)]="numero" placeholder="Numero de telefono"><br>
                        <input type="text" name="numero" [(ngModel)]="nombre" placeholder="Nombre"><br>
                        <input type="text" name="numero" [(ngModel)]="nit" placeholder="Nit o Ci">


                        <p for="cars">Seleccione un Mes:

                            <select name="cars" id="cars" [(ngModel)]="mes">
                                <option value="Enero">Enero</option>
                                <option value="Febrero">Febrero</option>
                                <option value="Marzo">Marzo</option>
                                <option value="Abril">Abril</option>
                                <option value="Mayo">Mayo</option>
                                <option value="Junio">Junio</option>
                                <option value="Julio">Julio</option>
                                <option value="Agosto">Agosto</option>
                                <option value="Septiembre">Septiembre</option>
                                <option value="Noviembre">Noviembre</option>
                                <option value="Diciembre">Diciembre</option>

                            </select>
                        
                        </p>
                        <input type="submit" value="Generar" class="btn">
                    </form>
                </div>
            </div>
        </div>
    </div>
